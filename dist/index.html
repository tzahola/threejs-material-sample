<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Material Demo</title>
  </head>
  <body style="padding: 0; margin: 0;">
    <script src="main.js"></script>
    <div style="position: fixed; top: 15px; left: 15px; background: white; padding: 15px;">
      <select id="model"></select><br><br>

      Model Transform:<br>
      <button id="rotateX">↻X</button>
      <button id="rotateY">↻Y</button>
      <button id="rotateZ">↻Z</button><br>

      <select id="material"></select><br><br>

      Texture Mapping:<br>
      <select id="mapping"></select><br>

      Triplanar Hardness:<br>
      <input type="range" id="triplanarHardness" min="0" max="7" value="4" step="0.1" /><br><br>


      Texture Repeat:<br>
      U: <input type="range" id="repeatU" min="-5" max="5" value="0" /><br>
      V: <input type="range" id="repeatV" min="-5" max="5" value="0" /><br><br>

      Texture Map Transform:<br>
      <button id="rotateTextureX">↻X</button>
      <button id="rotateTextureY">↻Y</button>
      <button id="rotateTextureZ">↻Z</button>
    </div>
  </body>
</html>
